services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dropgo-backend
    restart: unless-stopped
    ports:
      - "1080:1080"
    environment:
      - PORT=1080
      - UPLOAD_DIR=/app/uploads
    volumes:
      # Bind mount - files stored on your machine at ./data/uploads
      - ./data/uploads:/app/uploads
    networks:
      - dropgo-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:1080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dropgo-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - dropgo-network

networks:
  dropgo-network:
    driver: bridge
